<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Взять фильм в аренду</title>
</head>
<body>
<div layout:fragment="content">
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      <p style="text-align: center" th:text="${param.error}"></p>
    </div>
  </div>
  <h3 th:text="${film.getTitle()}"></h3>
  <form method="POST" enctype="multipart/form-data" th:action="@{/order/get-film}" th:object="${orderForm}">
    <input type="hidden" name="filmId"
           th:value="${film.id}">
    <div class="mb-3">
      <label for="rentPeriod" class="form-label">Количество дней аренды</label>
      <input name="rentPeriod" type="text" class="form-control" id="rentPeriod">
    </div>
    <button type="submit" class="btn btn-primary">Взять фильм</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
  </form>
</div>
</body>
</html>
