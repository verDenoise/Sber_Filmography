<!--Страница регистрации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content">
  <form method="POST" th:action="@{/users/add-admin}" th:object="${userForm}" style="margin: 0 auto">
    <div class="row">
      <div class="col-auto">
        <label for="login" class="form-label">Логин</label>
        <input name="login" th:field="*{login}" type="text" class="form-control" id="login">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('login')}"
                th:errors="*{login}">
        </div>
      </div>
      <div class="col-auto">
        <label for="password" class="form-label">Пароль</label>
        <input name="password" th:field="*{password}" type="text" class="form-control" id="password">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-auto">
        <label for="firstName" class="form-label">Имя</label>
        <input name="firstName" th:field="*{firstName}" type="text" class="form-control" id="firstName">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}">
        </div>
      </div>
      <div class="col-auto">
        <label for="lastName" class="form-label">Фамилия</label>
        <input name="lastName" th:field="*{lastName}" type="text" class="form-control" id="lastName">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <label for="middleName" class="form-label">Отчество</label>
        <input name="middleName" th:field="*{middleName}" type="text" class="form-control" id="middleName">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('middleName')}"
                th:errors="*{middleName}">
        </div>
      </div>
      <div class="col-auto">
        <label for="email" class="form-label">Бэкап-почта</label>
        <input name="email" th:field="*{email}" type="text" class="form-control" id="email">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <label for="phone" class="form-label">Телефон</label>
        <input name="phone" th:field="*{phone}" type="text" class="form-control" id="phone">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}">
        </div>
      </div>
      <div class="col-auto">
        <label for="address" class="form-label">Адрес</label>
        <input name="address" th:field="*{address}" type="text" class="form-control" id="address">
        <div
                class="alert alert-warning"
                th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}">
        </div>
      </div>
    </div>
    <div class="col-2">
      <label for="birthDate" class="form-label">Дата Рождения</label>
      <input name="birthDate" th:field="*{birthDate}" type="date" class="form-control" id="birthDate">
      <div
              class="alert alert-warning"
              th:if="${#fields.hasErrors('birthDate')}"
              th:errors="*{birthDate}">
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Добавить админа</button>
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
  </form>
</div>
</body>
</html>
